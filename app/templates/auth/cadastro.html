{% extends 'base.html' %}
{% block content %}
<h2>Cadastro</h2>
<form method="POST">
    <div class="mb-3 col-lg-4">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3 col-lg-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3 col-lg-2">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
    </div>
    <div class="mb-3 col-lg-2">
        <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
    </div>
    <div class="mb-3 col-lg-3">
        <label for="palavra_chave" class="form-label">Palavra-chave</label>
        <input type="text" class="form-control" id="palavra_chave" name="palavra_chave" required>
        <small class="form-text text-muted">Esta palavra serÃ¡ usada para recuperar sua senha.</small>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
